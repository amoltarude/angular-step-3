<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->

<div class="note-container">
    <mat-expansion-panel class="note-expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Take a note
        </mat-panel-title>
        <mat-panel-description>
         
        </mat-panel-description>
      </mat-expansion-panel-header>
    <div class="note-form">
      <mat-form-field>
        <input matInput placeholder="Enter Note" 
        class="title" 
        name="title"
        [(ngModel)]="note.title">
      </mat-form-field>
  
      <mat-form-field>
        <textarea matInput placeholder="Enter Text"
         class="text"
          name="text"
          [(ngModel)]="note.text"></textarea>
      </mat-form-field>
      <button mat-button (click)="takeNote()">Done</button>
    </div>
    </mat-expansion-panel>
  </div>
